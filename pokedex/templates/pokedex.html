{% load static pokemon_filters %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>
    <style>
        /* Base styling */
        body {
            font-family: 'Arial', sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 2rem;
        }

        /* Grid layout for cards */
        .pokedex-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        /* Card styling */
        .pokemon-card {
            background: white;
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .pokemon-card:hover {
            transform: translateY(-5px);
        }

        /* Image sizing */
        .pokemon-card img {
            width: 150px;
            height: 150px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: #333;">Matt's Pokedex</h1>
    <div class="pokedex-grid">
        {% for pokemon in pokemon_data %}
        <div class="pokemon-card" style="background: rgba({{ pokemon.types.0|color_tint }}, var(--tint-opacity, 0.1))">
            <img src="{{ pokemon.image_url }}" alt="{{ pokemon.name }}" loading="lazy">
            <h3>#{{ pokemon.id }} {{ pokemon.name|title }}</h3>
            <p>{{ pokemon.types|join:", " }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
